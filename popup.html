<!DOCTYPE html>
<html>
<head>
  <title>Netflix Sleep Timer</title>
</head>
<body>
  <input type="number" id="time" placeholder="Minutes" min="1">
  <select id="action">
    <option value="pause">Pause</option>
    <option value="close">Close</option>
    <option value="waitNextEpisode">Wait Next Episode and Pause</option>
  </select>
  <button id="start">Start Timer</button>
  <script src="popup.js"></script>
</body>
</html>
